<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        text-align: center;
      }

      .button {
        outline: none;
        background-color: tomato;
        color: white;
        font-size: 32px;
        margin: 16px 0;
        /* 마우스가 올라가면 손가락 모양으로 바뀜 */
        cursor: pointer;
      }

      div {
        width: 250px;
      }

      img {
        display: block;
        margin: auto;
      }

    </style>
  </head>
  <body>
    <div class="line vertical"></div>
    <button class="button">Find a rabbit 🐇</button>
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img id="rabbit" src="img/rabbit.png"></img>
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 
    <img class="carrot" src="img/carrot.png"></img> 

    <script>
      const btn = document.querySelector('.button');
      const rabbit = document.querySelector('#rabbit');

      btn.addEventListener('click', (event) => {
        // 버튼을 클릭하면 토끼가 중간에 있는 곳으로 스무스하게 이동
        rabbit.scrollIntoView({behavior: 'smooth', block: 'center'});

      });

    </script>
  </body>
</html>
