<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>

    <script>
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title');    // <h2 class="title"></h2>
      h2.textContent = 'This is a title';   // <h2 class="title">This is a title</h2>

      const h3 = document.querySelector('h3');

      // section.appendChild(h2);    // 가장 마지막에 추가해줌
      section.insertBefore(h2, h3);   // h3 전에 추가해줌

      // section 안의 모든 태그들이 나옴 (부분적으로 변경할 때는 비효율적임)
      section.innerHTML = `
        <img src="img/avatar.png" alt="avatar" />
        <h1 id="brand">Dream Coding</h1>
      `;

      const h1 = document.querySelector('h1');
      section.removeChild(h1);
    </script>
  </body>
</html>
